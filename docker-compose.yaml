version: "2.6"

services:
  social-api-1:
    build:
      context: .
      dockerfile: Dockerfile
    image: social-api
    ports:
      - "81:8000"
    depends_on:
      - db
      - rabbitmq
      - redis
    env_file:
      - .env
    environment:
      - NODE_ENV=staging
      - DATABASE_HOST=host.docker.internal
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - /data/postgres/
    ports:
      - 5432:5432
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - social-api-1
