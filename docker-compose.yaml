version: "2.6"

services:
  social-api-1:
    build:
      context: .
      dockerfile: Dockerfile
    image: social-api
    container_name: social-api-1
    ports:
      - "81:8000"
    depends_on:
      - db
      - rabbitmq
      - redis
    env_file:
      - .env.docker
    networks:
      - social-network

  social-api-2:
    build:
      context: .
      dockerfile: Dockerfile
    image: social-api
    container_name: social-api-2
    ports:
      - "82:8000"
    depends_on:
      - db
      - rabbitmq
      - redis
    env_file:
      - .env.docker
    networks:
      - social-network

  db:
    container_name: social-postgres
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - /data/postgres/
    ports:
      - 5432:5432
    networks:
      - social-network

  rabbitmq:
    container_name: social-rabbitmq
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - social-network

  redis:
    container_name: social-redis
    image: "redis:alpine"
    ports:
      - "6379:6379"
    networks:
      - social-network

  nginx:
    container_name: social-nginx
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - social-api-1
      - social-api-2
    networks:
      - social-network

networks:
  social-network:
    driver: bridge
